{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Preskool - Register</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/nuevas/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/feather.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/flags.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/style1.css' %}">
</head>
</head>
<body>

  <p>
    {{error}}
  </p>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
<div class="login-left">
<img class="img-fluid" src="{% static 'image/nuevas/login.png' %}" alt="Logo">
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Sign Up</h1>
<p class="account-subtitle">Enter details to create your account</p>
<form action="/signup/" method="POST">
  {% csrf_token %} {{form.as_p}}

<div class=" dont-have">Already Registered? <a href="{% url 'signin' %}">Login</a></div>
<div class="form-group mb-0">
<button class="btn btn-primary btn-block" type="submit">Register</button>
</div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<a href="#"><i class="fab fa-google-plus-g"></i></a>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-linkedin-in"></i></a>
</div>

</div>
</div>
</div>
</div>
</div>
</div>


<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/feather.min.js"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
