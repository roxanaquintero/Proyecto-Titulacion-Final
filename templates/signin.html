{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Preskool - Login</title>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/nuevas/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/feather.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/flags.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/nuevas/style1.css' %}">
</head>

<body>
  <p>
    {{error}}
  </p>

  <div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox">
          <div class="login-left">
            <img class="img-fluid" src="{% static 'image/nuevas/login.png' %}" alt="Logo">
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Welcome to Preskool</h1>
              <p class="account-subtitle">Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>
              <h2>Sign in</h2>
              
              <form action="/" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="forgotpass">
                  <div class="remember-me">
                    <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
                      <input type="checkbox" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
              </form>

              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or">or</span>
              </div>

              <div class="social-login">
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/nuevas/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/nuevas/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/nuevas/feather.min.js' %}"></script>
  <script src="{% static 'js/nuevas/script.js' %}"></script>

</body>

</html>
