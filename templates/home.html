{% extends "base.html" %}
{% load static %}
{% block title %}INICIO{% endblock %}
{% block content%}


<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">

            <div class="col-md-3">
                <a href="{% url 'dashboard' %}">
                    <div class="card" style="border:1px solid #CCC">
                        <div class="card-header bg-light" style="height:40px">
                            <span class="text-dark">Dashboard</span>
                        </div>
                        <div class="text-center card-title">
                            <h1 class="mt-1 text-dark"><i class="bi bi-bar-chart-line text-black"></i></h1>
                        </div>
                    </div> <!-- end card-body-->
                    <div class="card-footer" style="height:40px">
                        <p class="mb-0 text-muted text-bold">
                            <em class="text-nowrap">descargas de tareas</em>
                        </p>
                    </div>
                </a>
            </div> <!-- end card-->
           
            <div class="col-md-3">
                <a href="{% url 'tareas' %}">
                    <div class="card" style="border:1px solid #CCC">
                        <div class="card-header bg-light" style="height:40px">
                            <span class="text-dark">Tareas y Recursos</span>
                        </div>
                        <div class="text-center card-title">
                            <h1 class="mt-1 text-dark"><i class="bi bi-file-earmark-pdf"></i></h1>
                        </div>
                    </div> <!-- end card-body-->
                    <div class="card-footer" style="height:40px">
                        <p class="mb-0 text-muted text-bold">
                            <em class="text-nowrap">Subir Tareas</em>
                        </p>
                    </div>
                </a>
            </div> <!-- end card-->
        </div>

    </div>
</div>
{% endblock %}
